<div class="small-card__container">
  <div class="small-card__photo">
    <img [src]="imageCover" alt="blog" />
  </div>
  <div class="small-card__content">
    <div class="small-card__title">
      <h1>{{ title }}</h1>
    </div>
    <div class="small-card__info">
      <img [src]="imageAuthor" alt="author" />
      <p>{{ authorName }}</p>
      <p>|</p>
      <p>{{ datePost }}</p>
    </div>
  </div>
</div>
