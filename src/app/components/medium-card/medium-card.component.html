<div class="medium-card__container">
  <div class="medium-card__photo">
    <img [src]="imageCover" alt="blog" />
  </div>
  <div class="medium-card__title">
    <h1>{{ title }}</h1>
  </div>
  <div class="medium-card__description">
    <p>{{ description }}</p>
  </div>
  <div class="medium-card__info">
    <img [src]="imageAuthor" alt="author" />
    <p>{{ authorName }}</p>
    <p>|</p>
    <p>{{ datePost }}</p>
  </div>
</div>
